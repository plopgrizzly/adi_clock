<!DOCTYPE html><html><head><meta charset="utf-8">
	<title>adi_clock - Aldaron's Device Interface - Clock </title>
<link rel="stylesheet" href="https://plopgrizzly.github.io/adi/style.css"/>
</head>
<body>
<div style="margin-left:5%;margin-right:5%;padding:0px;background:#111111;">
	<img src="adi_clock.png" width="100%"/>
	<button onclick="insertParam('home');home()">home</button>
	<button onclick="insertParam('clock');clock()">clock</button>
	<button onclick="insertParam('timer');timer()">timer</button>
</div>
<div id="docs" class="docs"></div>
<script>
function resize_iframe(obj) {
	obj.style.height = obj.contentWindow.document.body.scrollHeight + 10 + 'px';
}

function home() {
	document.getElementById("docs").innerHTML = "<iframe src=\"home.html\" \
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function clock() {
	document.getElementById("docs").innerHTML = "<iframe src=\"clock.html\"\
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

function timer() {
	document.getElementById("docs").innerHTML = "<iframe src=\"timer.html\"\
		id=\"docf\" frameborder=\"0\" scrolling\"no\"\
		style=\"position:absolute;width:90%\"\
		onload=\"resize_iframe(this);\"></iframe>";
}

/*
 * This was borrowed from http://stackoverflow.com/questions/901115/how-can-i-ge
 * t-query-string-values-in-javascript
 */
function getParameterByName(name, url) {
	if (!url) {
		url = window.location.href;
	}
	name = name.replace(/[\[\]]/g, "\\$&");
	var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	results = regex.exec(url);
	if (!results) return null;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, " "));
}

/*
 * This was borrowed from http://stackoverflow.com/questions/486896/adding-a-par
 * ameter-to-the-url-with-javascript
 */
function insertParam(value) {
	key = encodeURI('m'); value = encodeURI(value);

	var kvp = document.location.search.substr(1).split('&');

	var i=kvp.length; var x; while(i--) {
		x = kvp[i].split('=');
		if (x[0] == key) {
			x[1] = value;
			kvp[i] = x.join('=');
			break;
		}
	}

	if(i<0) {kvp[kvp.length] = [key,value].join('=');}

	document.location.search = kvp.join('&');
}

m = getParameterByName('m');
switch(m) {
	case 'home': home(); break;
	case 'clock': clock(); break;
	case 'timer': timer(); break;
	default: insertParam('home'); break;
}
window.addEventListener("resize", resize);
</script>
</body></html>
