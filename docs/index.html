<!DOCTYPE html><html><head><meta charset="utf-8">
	<title>adi_clock - Aldaron's Device Interface - Clock </title>
<link rel="stylesheet" href="https://plopgrizzly.github.io/adi/style.css"/>
</head>
<body><iframe src="title.html" style="width:100%;overflow:hidden;" scrolling="no"></iframe>
<button onclick="home()">home</button>
<button onclick="clock()">clock</button>
<button onclick="timer()">timer</button>
<div id="docs"></div>
<script>
function home() {
	document.getElementById("docs").innerHTML = "<iframe src=\"home.html\" \
		style=\"position:absolute;height:60%;width:90%\"></iframe>";
}

function clock() {
	document.getElementById("docs").innerHTML = "<iframe src=\"clock.html\"\
		 style=\"position:absolute;height:60%;width:90%\"></iframe>";
}

function timer() {
	document.getElementById("docs").innerHTML = "<iframe src=\"timer.html\"\
		 style=\"position:absolute;height:60%;width:90%\"></iframe>";
}

home();
</script>
</body></html>
